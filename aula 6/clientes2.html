<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="clientes.html">
</head>
<body>
    <header>
        <h1>Cadastre um Cliente</h1>
    </header>
    <main>
        <form class="form-cadastro">
            <h3>Informações do Cliente</h3>
            <table>
                <tr>
                    <td><label for="nome">Nome:</label></td>
                    <td><input type="text" id="nome" name="nome" placeholder="Digite o nome" required></td>
                </tr>
                <tr>
                    <td><label for="cpf">CPF:</label></td>
                    <td><input type="text" id="cpf" name="cpf" placeholder="Digite o CPF" required></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" id="email" name="email" placeholder="Digite o email" required></td>
                </tr>
                <tr>
                    <td><label for="logradouro">Logradouro:</label></td>
                    <td><input type="text" id="logradouro" name="logradouro" placeholder="Digite o logradouro" required></td>
                </tr>
            </table>
            <button type="submit">Cadastrar</button>
        </form>
    </main>
    <footer>
        <p>&copy; Desenvolvido por Miriam Bordini</p>
    </footer>
</body>
</html>
